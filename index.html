<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Task</title>
    <style>
        .form{
            margin: 30px 10px;
        }
        form{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        input{
            margin: 5px 0;
        }
    
    </style>
</head>
<body>
    <div class="form">
       <form action="{{url_for('insert')}}", method="POST">
        <input type= number id="Days_deadline" name="Days_deadline">
       <input type="text" id="description" name="description">
       <input type="text" id="priority_level" name="priority_level">
       <button type="submit">Save</button>
       </form>
    </div>
    <div class="data">
        <table>
           <tr>
            <th>ID</th>
            <th>Days_deadline</th>
            <th>Description</th>
            <th>Priority_level</th>
           </tr>
           {% for row in todo %}
           <tr>
            <td>{{row.0}}</td>
            <td>{{row.1}}</td>
            <td>{{row.2}}</td>
            <td><a href="/delete/{{row.0}}">Delete</a></td>
           </tr>
           {% endfor %}
        </table>
    </div>
</body>
</html>
